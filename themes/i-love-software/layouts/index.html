{{ partial "header.html" . }}
{{ partial "sidebar.html" . }}

<div class="content container">
  <div class="posts">
    {{ range .Data.Pages }}
      <div class="post">
        <h1 class="post-title">
          <a href="{{ .Permalink }}">
            {{ .Title }}
          </a>
        </h1>
        <span class="post-date">{{ .Date.Format "Mon, Jan 1, 2000" }}</span>
        {{ .Content }}
      </div>
    {{ end }}
  </div>
</div>

{{ partial "footer.html" . }}

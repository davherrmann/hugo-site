<div class="sidebar">

      <a href="{{ .Site.BaseURL }}">
        <h1>
          I <i class="fa fa-heart-o" aria-hidden="true"></i> SOFTWARE
        </h1>
      </a>
      <p class="lead">
        {{ .Site.Params.description }}
      </p>
    </div>

    <ul class="sidebar-nav">
      <li><a href="/">Home</a> </li>
      {{ range .Site.Menus.main }}
        <li><a href="{{.URL}}"> {{ .Name }} </a></li>
      {{end}}
    </ul>

    <p class="footnote">{{ .Site.Params.copyright }}</p>
  </div>
</div>

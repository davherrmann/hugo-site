{{ partial "header.html" . }}
{{ partial "sidebar.html" . }}

<div class="content container">
  <div class="post">
    <h1>{{ .Title }}</h1>
    <span class="post-date">{{ .Date.Format "Mon, Jan 1, 2000" }}</span>
    {{ .Content }}
  </div>

  {{ if and (isset .Site.Params "disqusShortname") (ne .Site.Params.disqusShortname "") }}
    <h2>Comments</h2>
    {{ partial "disqus" . }}
  {{ end }}
</div>

{{ partial "footer.html" . }}
